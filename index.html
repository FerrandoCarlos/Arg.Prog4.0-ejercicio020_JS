<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APP Libros Leidos</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper-savebooks">
        <h1 class="maintitle">Libros Leidos</h1>
        <form class="form">
          <label for="title"><span>Título del libro</span></label>
          <input type="text" name="titulo" id="title" required />
          <label for="author">Autor/a</label>
          <input type="text" name="autor" id="author" required />
          <label for="year">Año de publicación</label>
          <input type="number" name="anio" id="year" required />
          <button type="button"  id="btnsave" class="btnsave">Guardar Libro</button>
        </form>
      </div>
      <div class="wrapper-results">
        <h2 class="subtitle">Lista de libros Leídos</h2>
        <div id="response"></div>
        <div id="message"></div>
        <button type="button" id="btnerase" class="btnerase">Borrar los libros guardados</button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
